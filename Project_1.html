<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Project1.css">
  <title>payment method</title>
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <h2>User Information</h2>
            <label>
                <p>
                    Name: *
                    <input type="text" name="name" placeholder="Ahmed" required>
                </p>
                <fieldset>
                    <legend>Gender</legend>
                    Male<input type="radio" name="Gender" id="Male" value="M" required> 
                    Female<input type="radio" name="Gender" id="Female" value="F" required>
                </fieldset>

                
                <p> 
                    Address:
                    <textarea placeholder="34st 23h.london" rows="4" cols="150"></textarea>
                </p>
            <p> Email: *
                <input type="email" name="email" id="email" required placeholder="abcd@gmail.com">
            </p>
            <p>  Pincode: *
                <input type="number" name="pincode" id="pincode" placeholder="12345" maxlength="50">
            </p>
            <h2>Payment Information</h2>
            <p>
                Card Type:
                <select name="card_type" id="card_type">
                    <option value="">--Select Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="Paypall">Paypall</option>
                    <option value="Credit">Credit Card</option>
                 </select>
                 <p>
                    Card Number: *
                    <input type="number" name="number" id="number" placeholder="1111-2222-3333-4444" required>
                 </p>
            <p>
                Expiration Date:
                <input type="date" placeholder="dd/mm/yyyy">
            </p>
            <p>
                CVV
                <input type="password" name="cvv" id="cvv">
            </p>
            <p>
                <input type="submit" value="Pay Now">
            </p>

            </label>
        </form>
    </div>
</body>
</html>
